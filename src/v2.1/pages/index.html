<!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="utf-8">
            <title>jQuery UI Bootstrap</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta name="description" content="A preview of the jQuery UI Bootstrap theme">
            <meta name="author" content="Addy Osmani">

           <!-- Framework CSS -->
		    <link rel="stylesheet/less" type="text/css" media="screen, print" href="../styles/madeyourcss/theme-ia.less" />
		    
		    <script type="text/javascript" src="../styles/cssframework/jqueryUI/json2.js"></script>
			<script type="text/javascript" src="../styles/cssframework/jqueryUI/jquery-1.9.1.js"></script>
			
			<script type="text/javascript" src="../styles/cssframework/jqueryUI/jquery.alerts.js"></script>
			<script type="text/javascript" src="../styles/cssframework/jqueryUI/jquery.ui.core.js"></script>
			<script type="text/javascript" src="../styles/cssframework/jqueryUI/jquery.ui.widget.js"></script>
			<script type="text/javascript" src="../styles/cssframework/jqueryUI/jquery.ui.mouse.js"></script>
			<script type="text/javascript" src="../styles/cssframework/jqueryUI/jquery.ui.button.js"></script>
			<script type="text/javascript" src="../styles/cssframework/jqueryUI/jquery.ui.position.js"></script>
			<script type="text/javascript" src="../styles/cssframework/jqueryUI/jquery.ui.draggable.js"></script>
			<script type="text/javascript" src="../styles/cssframework/jqueryUI/jquery.ui.datepicker-ja.js"></script>
			<script type="text/javascript" src="../styles/cssframework/jqueryUI/jquery.ui.datepicker.js"></script>
			<script type="text/javascript" src="../styles/cssframework/jqueryUI/jquery.ui.dialog.js"></script>
			<script type="text/javascript" src="../styles/cssframework/jqueryUI/jquery.contextMenu.js"></script>
			<script type="text/javascript" src="../styles/cssframework/jqueryUI/jquery.scrollstop.min.js"></script>
			<script type="text/javascript" src="../styles/cssframework/jqueryUI/jquery.lazyload.min.js"></script>
			<script type="text/javascript" src="../styles/cssframework/jqueryUI/lsAutoPage.js"></script>
			
			<script type="text/javascript" src="../styles/cssframework/bootstrap/js/bootstrap.js"></script>
			
			<script type="text/javascript" src="../styles/cssframework/ls/lsmade-ie8low.min.js"></script>
			
			<script type="text/javascript" src="../styles/cssframework/ls/lsmade.min.js"></script>

			<script type="text/javascript" src="../styles/cssframework/less/less-1.7.1.min.js"></script>
        </head>

<body data-spy="scroll" data-target=".bs-docs-sidebar" data-twttr-rendered="true">
	
		<div id="dialog_simple" title="Dialog Simple Title">
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
         </div>
         
         <input type="text" id="datepickersample" class="form-control span-5">
       <button class="btn btn-default" id="sampleButton">dialogButton</button>
       <button class="btn btn-default" id="jalertButton">jalertButton</button>
       <button class="btn btn-default" id="jConfirmButton">jConfirmButton</button>
       <button class="btn btn-default" id="jPromptButton">jPromptButton</button>
       
       <script type="text/javascript">
       	   $().ready(function(){
	       		$('#dialog_simple').dialog({
	       		    autoOpen: false,
	       		    width: 600
	       		});
       		   
	       		$('#sampleButton').on('click', function(event){
		    	    event.preventDefault();
		    	    $('#dialog_simple').dialog("open");
		    	});
	       		
	       		$( "#datepickersample" ).datepicker({
	    			dateFormat: "yy/mm/dd",
	    			changeYear: true,
	    			changeMonth: true
	    		});
	       		
	       		$('#jalertButton').on('click', function(event){
		    	    event.preventDefault();
		    	    jAlert("test message .", 'Message');
		    	});
	       		$('#jConfirmButton').on('click', function(event){
		    	    event.preventDefault();
		    	    jConfirm("是否呢呢?", "选择")
		    	});

	       		$('#jPromptButton').on('click', function(event){
		    	    event.preventDefault();
		    	    jPrompt("是否呢呢?", "value", "选择");
		    	});
	       		
       	   });
	       
       </script>
</body>
</html>
